name: vulnerable

on:
  schedule:
    - cron: "0 9 * * 0" # every Sunday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust:
    runs-on: ubuntu-24.04
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@79b387f631ad8b2a4386b55ed3c18bc36302b218 # v1.15.0
        with:
          shell: vulnerable

      - name: Run cargo audit
        run: cargo-audit audit

  nix:
    runs-on: ubuntu-24.04
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@79b387f631ad8b2a4386b55ed3c18bc36302b218 # v1.15.0
        with:
          shell: vulnerable

      - name: Run flake-checker
        run: flake-checker -f

      - name: Run nix-scan
        run: nix-scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  actions:
    runs-on: ubuntu-24.04
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@79b387f631ad8b2a4386b55ed3c18bc36302b218 # v1.15.0
        with:
          shell: vulnerable

      - name: Run octoscan
        run: octoscan scan --verbose .github
